<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A very important question...</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh; /* Changed to min-height for better mobile scrolling if needed */
            background: linear-gradient(135deg, #fce4ec 0%, #f8bbd0 100%); /* Prettier gradient background */
            font-family: 'comic sans ms', 'Arial', sans-serif; /* Comic sans for cute vibe, Arial backup */
            flex-direction: column;
            text-align: center;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
            overflow-x: hidden; /* Stop horizontal scroll when button moves */
        }

        h1 {
            color: #c2185b;
            font-size: 2.2rem;
            margin-bottom: 10px;
            text-shadow: 1px 1px 2px rgba(255,255,255,0.5);
        }

        /* The image that shakes when they try to click no */
        #reaction-img {
            width: 180px;
            height: 180px;
            object-fit: cover;
            border-radius: 50%; /* Makes it a circle */
            border: 5px solid #e91e63;
            margin-bottom: 20px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.1);
        }

        /* CSS Animation for the "shake no" effect */
        .shake {
            animation: shake-animation 0.5s cubic-bezier(.36,.07,.19,.97) both;
            transform: translate3d(0, 0, 0);
            backface-visibility: hidden;
            perspective: 1000px;
        }

        @keyframes shake-animation {
            10%, 90% { transform: translate3d(-1px, 0, 0) rotate(-1deg); }
            20%, 80% { transform: translate3d(2px, 0, 0) rotate(2deg); }
            30%, 50%, 70% { transform: translate3d(-4px, 0, 0) rotate(-4deg); }
            40%, 60% { transform: translate3d(4px, 0, 0) rotate(4deg); }
        }

        .buttons {
            position: relative;
            display: flex;
            gap: 20px;
            justify-content: center;
            min-height: 60px; /* Prevents layout jump when NO button goes absolute */
            width: 100%;
        }

        button {
            padding: 12px 35px;
            font-size: 1.3rem;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.2s;
            /* Important for mobile touch targets so they don't overlap immediately */
            z-index: 10; 
        }

        #yesBtn {
            background-color: #e91e63;
            color: white;
            box-shadow: 0 4px 10px rgba(233, 30, 99, 0.4);
        }
        #yesBtn:hover { transform: scale(1.05); background-color: #c2185b; }

        #noBtn {
            background-color: #b0bec5;
            color: #37474f;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        /* Hidden Success Screen */
        #success-container {
            display: none;
            animation: popIn 0.6s ease-out;
        }
        #success-img {
            width: 90%;
            max-width: 400px;
            border-radius: 20px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.15);
            border: 5px solid white;
        }
        @keyframes popIn { from { opacity:0; transform: scale(0.5); } to { opacity:1; transform: scale(1); } }

    </style>
</head>
<body>

    <div id="question-container">
        <h1>Will you be my Valentine? üåπ</h1>

        <img id="reaction-img" src="https://placekitten.com/300/300" alt="Cute Reaction">
        
        <div class="buttons">
            <button id="yesBtn" onclick="acceptLove()">YES! üòç</button>
            <button id="noBtn" onmouseover="dodgeNo()" ontouchstart="dodgeNo()">No üôà</button>
        </div>
    </div>


    <div id="success-container">
        <h1>YAY! Best Valentine Ever! üíñ</h1>
        <h2>See you on the 14th! ü•Ç</h2>
        
        <img id="success-img" src="https://placekitten.com/400/400" alt="Us together">
    </div>


    <script>
        const noBtn = document.getElementById('noBtn');
        const reactionImg = document.getElementById('reaction-img');
        let dodgeCount = 0;

        function dodgeNo() {
            // 1. Move the button
            // We limit the movement area so it doesn't go completely off-screen easily
            const maxX = window.innerWidth - noBtn.offsetWidth - 20;
            const maxY = window.innerHeight - noBtn.offsetHeight - 20;
            
            const newX = Math.random() * maxX;
            // Ensure it doesn't go too high up into the text area
            const newY = Math.max(Math.random() * maxY, 200); 

            noBtn.style.position = 'fixed';
            noBtn.style.left = newX + 'px';
            noBtn.style.top = newY + 'px';

            // 2. Make the main image shake head "no"
            // We remove the class and re-add it so the animation plays every time
            reactionImg.classList.remove('shake');
            // Force a reflow (browser magic to make it realize we removed the class)
            void reactionImg.offsetWidth;
            reactionImg.classList.add('shake');

            dodgeCount++;
            if(dodgeCount === 3) {
                 noBtn.innerText = "Babeeee please? ü•∫";
            } else if (dodgeCount === 7) {
                 noBtn.innerText = "Babeee reee please? ü•∫";
                 // Make the YES button noticeably bigger
                 document.getElementById('yesBtn').style.transform = "scale(1.3)";
            }
        }

        function acceptLove() {
            // Hide question screen, show success screen
            document.getElementById('question-container').style.display = 'none';
            document.getElementById('success-container').style.display = 'block';

            // TRIGGER CONFETTI! (Using the loaded library)
            var duration = 3 * 1000;
            var animationEnd = Date.now() + duration;
            var defaults = { startVelocity: 30, spread: 360, ticks: 60, zIndex: 0 };

            function randomInRange(min, max) { return Math.random() * (max - min) + min; }

            var interval = setInterval(function() {
                var timeLeft = animationEnd - Date.now();
                if (timeLeft <= 0) { return clearInterval(interval); }
                var particleCount = 50 * (timeLeft / duration);
                // since particles fall down, start a bit higher than random
                confetti(Object.assign({}, defaults, { particleCount, origin: { x: randomInRange(0.1, 0.3), y: Math.random() - 0.2 } }));
                confetti(Object.assign({}, defaults, { particleCount, origin: { x: randomInRange(0.7, 0.9), y: Math.random() - 0.2 } }));
            }, 250);
        }
    </script>
</body>
</html>
